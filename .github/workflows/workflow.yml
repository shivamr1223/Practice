# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

jobs:
  upload-to-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Upload config file to MinIO
        run: |
          mc alias set myminio http://192.168.218.186:9000 minioadmin minioadmin
          mc cp https://docs.github.com/en/actions/using-workflows/triggering-a-workflow myminio/logs/logs/sample.config
